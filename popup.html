<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priority Bookmarks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2 style="text-align: center;">Bookmarker</h2>
  <h3 style="margin-bottom: 0.4em">Bookmark this website with priority:</h3>
  <div id="priority-buttons">
    <button data-priority="1">1</button>
    <button data-priority="2">2</button>
    <button data-priority="3">3</button>
    <button data-priority="4">4</button>
    <button data-priority="5">5</button>
  </div>
  <hr>
  <div id="bookmark-list"></div>
  
  <!-- Modal for editing bookmarks -->
  <div id="edit-modal" class="hidden">
    <div id="modal-content">
      <h3>Edit Bookmark</h3>
      <label for="edit-title">Title:</label>
      <input type="text" id="edit-title">

      <label for="edit-priority">Priority:</label>
      <select id="edit-priority">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <div id="modal-buttons">
        <button id="save-edit">Save</button>
        <button id="cancel-edit">Cancel</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
